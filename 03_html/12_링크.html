<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>링크(link, 연결)</h1>
    <!-- 
        anchor(앵커, 닻)
        <a href="URL">링크</a>
        href는 필수 속성
        target는 선택 속성
        target="_self" -> 기본값으로 현재창으로 열린다.
        target="_blank" -> 새 창으로 열린다.
        target="_top" -> 최상위(루트 root) 페이지로 열린다.
        target="_parent" -> 부모 페이지로 열린다.

        href(hyper reference)
        하이퍼 참조는 하이퍼텍스트 문서에서 한 문서에서 다른 문서로 연결하는 참조를 의미합니다. 하이퍼링크(hyperlink)라고도 불리며, 웹페이지에서 클릭 가능한 텍스트를 통해 다른 페이지나 문서를 연결할 수 있는 기능입니다. 
    -->
    <!-- 네이버는 현재 창으로 뜬다. -> 타깃 사이트 -->
    <a href="https://www.naver.com">naver</a>
    <!-- 구글은 새창으로 뜬다. -> 타 사이트 -->
    <a href="https://google.com" target="_blank">구글</a>
</body>
</html>
