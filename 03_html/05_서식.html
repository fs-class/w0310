<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 
        서식은 디자인 -> CSS 언어로 
        SEO(Search Engine Optimization, 검색 엔진 최적화)
        -> 검색 엔진에서 웹사이트가 상위에 노출되도록 하는 작업으로, 디지털 마케팅 전략 중 하나입니다.
        -> HTML 코드를 작성해야 한다. 
    -->
    <h1><i>서식</i></h1>
    <p><strong>요소</strong>는 블록레벨요소와 인라인 요소로 구별된다. 블록레벨요소는 줄바꿈되고, 인라인 요소는 줄바꿈되지 않는다.</p>
    <!-- 아래 태그들은 주로 h1~h6, p태그 안에 사용한다. -->
    <b>굵게(bold)</b>
    <strong>강하게</strong>
    <em>강조(emphasis)</em>
    <i>이탤릭(italic) -> 아이콘을 처리할 때</i>
    <mark>형광펜 효과</mark>
    <small>작은 글자</small>
    <sub>아래첨자(subscript)</sub>
    <sup>위첨자(superscript)</sup>
    <ins>삽입(insert)</ins>
    <del>삭제(delete)</del>

    <br>
    <!-- 
        span은 의미없는 태그이다. 
        -> 인라인 요소에 CSS를 적용할 때 사용한다.
        -> CSS란? 아래에 갈색글자가 CSS이다.
     -->
    <span style="font-weight:bold;">굵게(bold)</span>
    <span style="font-weight:bold;">강하게</span>
    <span style="font-style:italic;">강조(emphasis)</span>
    <span style="font-style:italic;">이탤릭(italic)</span>
    <span style="background-color:yellow;">형광펜 효과</span>
    <span style="font-size:13.3333px;">작은 글자</span>
    <span style="font-size:13.3333px; vertical-align: sub;">아래첨자(subscript)</span>
    <span style="font-size:13.3333px; vertical-align: sup;">윗첨자(superscript)</span>
    <span style="text-decoration:underline;">삽입(insert)</span>
    <span style="text-decoration:line-through;">삭제(delete)</span>
</body>
</html>
