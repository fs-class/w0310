<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>엔티티</h1>
    <!-- https://www.w3schools.com/html/html_entities.asp -->
    공     백<br>
    공&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;백<br>
    꺾은괄호: 10 &lt; 2 그리고 10 &gt; 2<br>
    저작권표기: &copy;<br>

    "인용문 입니다."<br>
    <!-- 한 줄 복제: shift+alt+아래방향키 -->
    &quot;인용문 입니다.&quot;<br>
    '인용문 입니다.'<br>
    &apos;인용문 입니다.&apos;

    <h2>키보드 특수문자</h2>
    <p>한글의 자음을 입력 후 <kbd>한자</kbd>를 누른다.</p>
    저작권 표기: ⓒ
    <p>이모지는 <kbd>윈도우+.</kbd>를 누른다.</p>
    ❤🍔🍤
</body>
</html>
